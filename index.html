<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words of Wonders</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./src/jquery.color.min.js"></script>
    <script src="./app.js"></script>
</head>

<body>
    <div class="gameContainer">
        <header>
            <h1>Abbey Road</h1>
        </header>
        <div class="puzzlePart">
            <p class="words">TEA</p>
            <p class="words">AFTER</p>
            <p class="words">FAT</p>
            <p class="words">FEAR</p>
            <p class="words">RATE</p>
        </div>
        <div class="userWord">
            <span></span>
        </div>
        <div class="bulb">
            <span class="bulbButton"><img src="./src/bulb-dark.png" alt="Bulb Icon" class="bulbIcon"></span>
        </div>
        <div class="letterWidget">
            <span class="letters">R</span>
            <span class="letters">A</span>
            <span class="letters">F</span>
            <span class="letters">E</span>
            <span class="letters">T</span>
            <span class="shuffleButton"><img src="./src/shuffle-icon-white.png" alt="Shuffle Icon"
                    class="shuffleIcon"></span>
        </div>
    </div>
</body>

</html>
